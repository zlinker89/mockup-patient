<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Criterio de busqueda" #input>
</mat-form-field>
<table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Columns -->
  <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item.label">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ item.label }} </th>
    <td mat-cell *matCellDef="let element"> {{ getValueFromProperty(element, item.nameVar) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.getColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: this.getColumns();"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>

<mat-paginator [pageSizeOptions]="[15, 30, 60, 100, 200]" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
