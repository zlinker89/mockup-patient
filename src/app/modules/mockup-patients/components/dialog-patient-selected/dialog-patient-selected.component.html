<h2 mat-dialog-title>Â¿Deseas enviar estos pacientes?</h2>
<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-2">
    <mat-form-field appearance="fill">
      <mat-label>Tipo de envio:</mat-label>
      <select matNativeControl [(ngModel)]="tipoEnvio" required>
        <option value="Contacto">Contacto</option>
        <option value="Prospecto">Prospecto</option>
      </select>
    </mat-form-field>
  </div>
  <app-table-material-layout [dataSelected]="patientSelecteds" [displayedColumns]="displayedColumns" [selectionColumn]="workFlows"></app-table-material-layout>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="sendPatients()" [class.spinner]="isLoading" [disabled]="isLoading" cdkFocusInitial>Enviar pacientes</button>
  <!-- [mat-dialog-close]="true" -->
</mat-dialog-actions>
