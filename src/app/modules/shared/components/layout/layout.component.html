<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name"></h1>
  <span class="example-spacer"></span>
  <button mat-button class="example-icon favorite-icon botones_menu" (click)="changePassword()">
    <mat-icon>lock</mat-icon> <span class="hidden-mobile">Cambiar clave</span>
  </button>
  <button mat-button class="example-icon botones_menu" (click)="logout()">
    <mat-icon>power_settings_new</mat-icon> <span class="hidden-mobile">Cerrar sesiÃ³n</span>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #sidenav="matSidenav">
    <div mat-list-item class="caja-avatar grid grid-cols-1 place-content-center text-center">
      <div class="mt-2" id="logo">
        <img class="avatar-sidenav" src="assets/logo-197.png" alt="avatar">
      </div>
      <div class="caja-nombre">
        <p>{{ user.name }}</p>
      </div>
    </div>
    <section>Main</section>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="background-color: white; margin-left: 1vw; margin-right: 1vw;">
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
